name: movies_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  card_swiper: ^2.0.4
  http: ^0.13.5
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/font/NunitoSans-Black.ttf
        - asset: assets/font/NunitoSans-Bold.ttf
        - asset: assets/font/NunitoSans-ExtraBold.ttf
        - asset: assets/font/NunitoSans-SemiBold.ttf
        - asset: assets/font/NunitoSans-Regular.ttf
        - asset: assets/font/NunitoSans-Light.ttf
        - asset: assets/font/NunitoSans-ExtraLight.ttf
